<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://botmonster.com/jquery-bootpag/jquery.bootpag.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Fit TO Scrape....</title>
</head>

<body>
  <div class="jumbotron">
    <h2 >Review your BOOKS</h2>
    <h3 id="sub-title">Choose your category and then choose your book</h3>
    <button class="btn btn-primary" id="getCategories" style="display:none">Back to Categories</button>
  </div>
  <div class="container">
      
      <div id="show_paginator"></div>
    <div id="dynamic_content">
      <div class="row" id="categories">
      </div>
      <div class="row" id="books"></div>
    </div>
  </div>
 

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Comments/Notes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="notes" class="col-form-label">Comments:</label>
              <input type="text" class="form-control" id="notesFromModal">
            </div>
            <div class="form-group">
              <label for="comments" class="col-form-label">Notes:</label>
              <textarea class="form-control" id="commentsFromModal"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button  type="button"  class="btn btn-primary save-comments">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
